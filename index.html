<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container" id="container">
    <div class="box">
        <div id="citySearchBlock">
            <input type="text" id="citySearch" placeholder="Введите город">
            <button type="button" id="citySearchBtn">

            </button>

        <h2 id="city"></h2>
        <div id="currentImg"></div>
        <h1 id="currentTemperatureTitle"><span id="currentTemperature"></span> <span>&deg;</span></h1>

        <div id="forecastHourlyWeather">

                <div>
                    <span id="h3time"></span>
                    <span>: 00</span>
                </div>
                <span id="hourly3">                </span>
                <span> &deg;</span>
                <div id="h3Img"></div>
            </div>

            </div>
            <div class="forecastHourlyItem">
                <div>

        <div id="tomorrow">
            <div class="datTitle">
                Завтра

            </div>
            <div id="tomorrowMinTempBLock">

                <span>&deg;</span>
            </div>
        </div>
        <div id="dayAfterTomorrow">
            <div class="datTitle">
                Послезавтра
            </div>
            <div id="dayAfterTomorrowMaxTempBlock">
                <span id="dayAfterTomorrowMaxTemp"></span>
                <span>&deg;</span>
            </div>
            <div id="dayAfterTomorrowMinTempBlock">
                <span id="dayAfterTomorrowMinTemp"></span>

            </div>
        </div>

    </div>
</div>
<script src="app.js"></script>
</body>
</html>
